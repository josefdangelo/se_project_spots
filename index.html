<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kevin Loughead" />
    <meta name="description" content="something" />
    <meta name="keywords" content="HTML, CSS, ???" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil icon" /> Edit Profile
            </button>
          </div>
          <div class="profile__button-wrapper">
            <button type="button" class="profile__add-btn">New post</button>
          </div>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
              />
            </label>
            <button type="submit" class="modal__submit-btn"></button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form">
            <label for="profile-imagelink-input" class="modal__label">
              Image Link
              <input
                id="profile-imagelink-input"
                type="text"
                class="modal__input"
                placeholder="Paste a link into the picture"
                name="link"
                required
              />
            </label>
            <label for="profile-caption-input" class="modal__label">
              Caption
              <input
                id="profile-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                name="name"
                required
              />
            </label>
            <button type="submit" class="modal__submit-btn"></button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__image-container">
          <img
            src="#"
            alt="modal-view"
            class="modal__image"
          />
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
            aria-label="Close Modal"
          ></button>
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button type="button" class="card__delete-button"></button>
        <img src="#" alt="caption-name" class="card__image" />
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
